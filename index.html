<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <title>我的 Done List</title>
    <style>
        body {
            font-family: sans-serif;
            display: flex;
            justify-content: center;
            padding: 50px;
            background: #f4f7f6;
        }

        .container {
            background: white;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 300px;
        }

        h2 {
            color: #333;
            text-align: center;
        }

        input {
            width: 80%;
            padding: 8px;
            border: 1px solid #ddd;
        }

        button {
            padding: 8px;
            cursor: pointer;
            background: #2ea44f;
            color: white;
            border: none;
            border-radius: 4px;
        }

        ul {
            list-style: none;
            padding: 0;
            margin-top: 20px;
        }

        li {
            background: #eee;
            margin: 5px 0;
            padding: 10px;
            border-radius: 4px;
            display: flex;
            justify-content: space-between;
        }
    </style>
</head>

<body>
    <div class="container">
        <h2>我的任务清单</h2>
        <input type="text" id="taskInput" placeholder="输入新任务...">
        <button onclick="addTask()">添加</button>
        <ul id="taskList"></ul>
    </div>

    <script>
        function addTask() {
            const input = document.getElementById('taskInput');
            const val = input.value;
            if (val) {
                const li = document.createElement('li');
                li.innerHTML = val + '<button onclick="this.parentElement.remove()">完成</button>';
                document.getElementById('taskList').appendChild(li);
                input.value = '';
            }
        }
    </script>
</body>

</html>
